version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: fti
    main: .
    binary: fti
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/BrunoPessoa22/fantokenintel-cli/cmd.Version={{.Version}}

archives:
  - id: default
    name_template: "fti_{{ .Os }}_{{ .Arch }}"
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "fti_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

# Homebrew formula is pushed by the release workflow after GoReleaser completes.
